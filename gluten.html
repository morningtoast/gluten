<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="mine.js"></script>
	<script>
		Gluten.config({small:400,bradlet:600});
		Gluten.rules([
			{
				selector: "#smallmedium",
				event:    "click.smallmedium",
				sizes:    "small,medium",
				callback: function() {
					alert("Small and medium only");
				}

			},
			{
				selector: "#bradlet",
				event:    "click.fatfingers",
				sizes:    "bradlet",
				callback: function() {
					alert("Bradlet only");
				}

			},
			{
				selector: "#all",
				event:    "click.always",
				callback: function() {
					alert("Any size");
				}

			}

		]);
		
		$(document).ready(function() { 
			Gluten.refresh();
		});

		
	</script>
	<style>
		button { background-color:#f00; color:#fff;}

		#all, .screen-small #smallmedium, .screen-medium #smallmedium, .screen-bradlet #bradlet {
			background-color:#090;
		}
	</style>
</head>
<body>
	<button id="smallmedium">Small or medium</button>
	<button id="bradlet">Bradlet only</button>
	<button id="all">Always active</button>
</body>
</html>
